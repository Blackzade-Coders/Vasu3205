{% extends "layout.html" %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GST Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background: linear-gradient(135deg, #0ed1e7, #1dfea0);
        }
        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            background: white;
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
        }
        input {
            background: #f3f3f3;
        }
        button {
            background: #ff758c;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease-in-out;
        }
        button:hover {
            background: #ff5a79;
        }
        h3 {
            color: #333;
            animation: fadeIn 1s ease-in-out;
            display: none;
        }
        a {
            display: none;
            margin-top: 10px;
            color: #ff758c;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>GST Calculator</h2>
        <label for="amount">Enter Amount:</label>
        <input type="number" id="amount" placeholder="Enter amount">
        
        <label for="gstRate">GST Rate (%):</label>
        <input type="number" id="gstRate" placeholder="Enter GST rate">
        
        <button onclick="calculateGST()">Calculate</button>
        <a id="gstLink" href="#">View Calculated GST</a>
        
        <h3 id="gstAmount"></h3>
        <h3 id="totalAmount"></h3>
    </div>

    <script>
        function calculateGST() {
            let amount = parseFloat(document.getElementById('amount').value);
            let gstRate = parseFloat(document.getElementById('gstRate').value);
            
            if (isNaN(amount) || isNaN(gstRate)) {
                alert('Please enter valid numbers');
                return;
            }
            
            let gstAmount = (amount * gstRate) / 100;
            let totalAmount = amount + gstAmount;
            
            let gstAmountElement = document.getElementById('gstAmount');
            let totalAmountElement = document.getElementById('totalAmount');
            let gstLink = document.getElementById('gstLink');
            
            gstAmountElement.innerText = `GST Amount: ₹${gstAmount.toFixed(2)}`;
            totalAmountElement.innerText = `Total Amount: ₹${totalAmount.toFixed(2)}`;
            
            gstAmountElement.style.display = 'block';
            totalAmountElement.style.display = 'block';
            gstLink.href = `#gstAmount`;
            gstLink.style.display = 'block';
        }
    </script>
</body>
</html>

{% endblock %}
